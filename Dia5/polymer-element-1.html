 <!doctype HTML>

<html>
  <head>
    <title>Change Button Properties</title>
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">
  </head>

  <body>
    <component-one></componente-one>

    <dom-module id="component-one">
      <template>
        <style>
        </style>

       <div><button class="button" style$="background-color: [[color]]; /* Green */border: none;
        color: [[fontcolor]];
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: [[size]]px;">EVENTO</button></div>
       <div><input type="text" id="change-color" value={{color::input}} ></button></div>
       <div><input type="text" id="chonage-font-color" value={{fontcolor::input}}></button></div>
       <div><input type="number" id="change-size"value={{size::input}} ></button></div>


      </template>

      <script>
        class ComponentOne extends Polymer.Element{
          static get is(){return "component-one"}
          static get properties(){
            return{
              color:{
                type:String,
                value:"blue"
              },
              fontcolor:{
                type:String,
                value:"white"
              },
              size:{
                type:Number,
                value:16
              }
            }
          }
        }

        customElements.define(ComponentOne.is,ComponentOne);
      </script>
    </dom-module>

  </body>
</html>
