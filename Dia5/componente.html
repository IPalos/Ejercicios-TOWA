<!doctype HTML>

<html>
  <head>
    <title>Mi primer Componente</title>

    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">

  </head>
  <body>
    <h1>Welcome</h1>
    <polymer-element></polymer-element>




    <dom-module id="polymer-element">
      <template>
        <style>
          .orange{
            background-color:orange;
          }
          .green{
            background-color:green;
          }
          :h2{
            background-color:blue;
            color:white;
          }
          :host h1 span{
            color:cyan;
          }
        </style>
        <h2 class$=[[color]]>Mi primer elemento</h2>
        <div> Mes: [[month]] </div>
        <div><input type:"text" value={{month::input}} /> </div>
        <div><input type:"text" value={{color::input}} /> </div>
      </template>
      <script>
        class PolymerElement extends Polymer.Element{
          static get is (){return "polymer-element"}
          static get properties(){

            return{
              month:{
                type:String, value: "November"
              },
              color:String
            }
          }

          constructor() {
            super();
            console.log('Ejecutándose el constructor')
          }

          connectedCallback() {
            super.connectedCallback();
            console.log('Ejecutándose connectedCallback');
          }
  
         disconnectedCallback() {
            super.disconnectedCallback();
            console.log('Ejecutándose disconnectedCallback');
          }

          attributeChangedCallback(nombre, valorAnterior, valorNuevo) {
            super.attributeChangedCallback();
            console.log('Ejecutándose attributeChangedCallback', nombre, valorAnterior, valorNuevo);
          }

          ready() {
            super.ready();
            console.log('Ejecutándose ready');
          }

        }
        
        customElements.define(PolymerElement.is, PolymerElement);


      </script>
    </dom-module>


  </body>
</html>
